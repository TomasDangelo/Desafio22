<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-emerald-400 flex h-96 w-full justify-center items-center text-center">
        <form id="formRegister">
            <label for="email" class="block mb-2">Email:</label>
            <input type="text" id="email" name="email" required class="border border-gray-300 rounded p-2"><br>
    
            <label for="password" class="block mb-2">Password:</label>
            <input type="password" id="password" name="password" required class="border border-gray-300 rounded p-2"><br>
    
            <input type="submit" value="Registrarse" class="bg-blue-500 text-white rounded p-2">
    </div>
    <div class="bg-pink-500 flex h-96 w-full justify-center items-center text-center">
        <a href="./login.html">Ir a login</a>
    </div>

    <script src="./register.js"></script>
</body>
</html>
